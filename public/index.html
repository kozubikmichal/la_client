<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="/public/css/bootstrap.min.css">

        <title>Lunch aggregator</title>


        <style>
            html {
                height: 100%;
            }

            body {
                position: relative;
                min-height: 100%;
            }

            .loader {
                border: 16px solid #f3f3f3; /* Light grey */
                border-top: 16px solid #3498db; /* Blue */
                border-radius: 50%;
                width: 120px;
                height: 120px;
                animation: spin 2s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            html, body, #example {
                height: 100%;
                overflow: auto;
            }

            #example {
                overflow: auto;
                height: 97%;
                background-color: aliceblue;
            }
            .footer {
                position: fixed;
                right: 0;
                left: 0;
                bottom: 0;
                padding: 0.75rem;
                background-color: darkkhaki;
                text-align: center;
                font-weight: bold;
            }
        </style>

    </head>
    <body>
        <div id="example">
        </div>

        <footer class="footer">&copy; 2017 <a href="mailto:michal.kozubik@sap.com">Michal Kozub√≠k</a></footer>

        <!-- Dependencies -->
        <script src="../dist/react.js"></script>
        <script src="../dist/react-dom.js"></script>

        <!-- Main -->
        <script src="../dist/bundle.js"></script>
    </body>
</html>
